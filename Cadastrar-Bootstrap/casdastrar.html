<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurante do Veneno - Cadastrar Produtos</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Cadastrar Produto</h1>
    <form onsubmit="return salvar()" class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome do Produto</label>
        <input type="text" class="form-control" id="nome" placeholder="Ex: Coxinha de Jaca">
        <div id="erro-nome" class="alert alert-danger mt-2 d-none">Preencha o nome corretamente (mínimo 3 caracteres).</div>
      </div>

      <div class="mb-3">
        <label for="preco" class="form-label">Preço (R$)</label>
        <input type="number" class="form-control" id="preco" placeholder="Ex: 9.99" step="0.01">
        <div id="erro-preco" class="alert alert-danger mt-2 d-none">Digite um preço válido (maior que zero).</div>
      </div>

      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea class="form-control" id="descricao" rows="3" placeholder="Ex: Deliciosa coxinha feita com jaca verde."></textarea>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-success">Salvar Produto</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script de validação -->
  <script>
    let produtos = [];

    function salvar() {
      let nome = document.getElementById("nome").value.trim();
      let preco = parseFloat(document.getElementById("preco").value.trim());
      let descricao = document.getElementById("descricao").value.trim();

      let erroNome = document.getElementById("erro-nome");
      let erroPreco = document.getElementById("erro-preco");

      erroNome.classList.add("d-none");
      erroPreco.classList.add("d-none");

      if (nome === "" || nome.length < 3) {
        erroNome.classList.remove("d-none");
        return false;
      }

      if (isNaN(preco) || preco <= 0) {
        erroPreco.classList.remove("d-none");
        return false;
      }

      let produto = {
        nome: nome,
        preco: preco,
        descricao: descricao
      };

      produtos.push(produto);
      alert("Produto salvo com sucesso!");
      return true;
    }
  </script>
</body>
</html>
